{% extends "layout.html"%}
{% set active_page = "machine" %}

{%block script%}
<script type="text/javascript">
    function newImage(){
        let select_el = document.getElementById("img_select");
        let new_val = select_el.value;
        let new_txt = select_el.options[select_el.selectedIndex].text;
        document.getElementById("gif_label").innerText = new_txt;
        document.getElementById("gif_img").src = `static/images/${new_val}_agent.gif`

    }
</script>
<script type="text/javascript" src="#"></script>
{%endblock%}
{% block heading%}
<h2>The Machine!</h2>
{% endblock %}
{% block body %}
<h2 id="gif_label" style="text-align: left; margin-left: 50px;">Finished Agent</h2>
<img id="gif_img" src="static/images/final_agent.gif">
<label for="iteration">Choose an episode</label>
<select name="iteration" id="img_select" onchange="newImage()">
    <option value="0">1st Episode</option>
    <option value="25">25th Episode</option>
    <option value="50">50th Episode</option>
    <option value="75">75th Episode</option>
    <option value="100">100th Episode</option>
    <option value="200">200th Episode</option>
    <option value="300">300th Episode</option>
    <option value="400">400th Episode</option>
    <option value="final" selected="selected">Final Agent</option>
</select>


{% endblock %}
