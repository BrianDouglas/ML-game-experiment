<!DOCTYPE html>
<html>
    <head>
        <title>Easy Maze</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        {%block script%}
        <script type="text/javascript" src="{{ url_for('static', filename='logic.js') }}"></script>
        {%endblock%}
    </head>
    <body>
        <div class="row">
            <div id="nav-box-title" class="col-md-12 col-sm-12">
                Easy Maze
            </div>
            <div id="{{'nav-box-selected' if active_page == 'human' else 'nav-box'}}" class="col-md-3 col-sm-3">
                <a id="page3" href="{{ url_for('index') }}" class="stretched-link">Human Play</a>
            </div>
            <div id="{{'nav-box-selected' if active_page == 'machine' else 'nav-box'}}" class="col-md-3 col-sm-3">
                <a href="{{ url_for('machine') }}" class="stretched-link">Machine Play</a>
            </div>
            <div id="{{'nav-box-selected' if active_page == 'data' else 'nav-box'}}" class="col-md-3 col-sm-3">
                <a id="page3" href="{{ url_for('data') }}" class="stretched-link">Data Analysis</a>
            </div>
            <div id="nav-box" class="col-md-3 col-sm-3">
                <a id="page3" href="https://github.com/BrianDouglas/ML-game-experiment" target= "_blank" class="stretched-link">Git Repo</a>
            </div>
        </div>
        {% block heading %}{% endblock %}
        {%block body%}
        {%endblock%}
    </body>
</html>
